<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Crack</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="layout"> 
        <div class="card">
            <div class="title">
                <div class="description">
                    Paste the Wordle URL and ...
                </div>
                <div class="url-input-container">
                    <!-- <label for="url-input-field" class="url-input-label">Wordle URL</label> -->
                    <input type="text" id="url-input-field" placeholder="Wordle URL" class="url-input-value"></input>
                </div>
                <div class="submit-btn-container">
                    <button type="button" id="submit-btn" onclick="getAnswer()" class="submit-btn">Crack the word</button>
                </div>
            </div>
            <div class="answer-container" id="answer-container"></div>
        </div>
    </div>
</body>
</html>
